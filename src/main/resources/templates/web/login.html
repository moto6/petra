<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<th:block layout:fragment="css">
    <style>
        .error {
            color: #fd7800;
        }
    </style>
</th:block>


<div layout:fragment="content">

    <form role="form" method="article" action="/users/login">
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

        <div>
            <div>
                <a href="/oauth2/author/authorization/google" class="btn btn-success active"
                   role="button">Google-Login</a>
            </div>

            <div>
                <a href="/oauth2/author/authorization/github" class="btn btn-secondary active"
                   role="button">github-Login</a>
            </div>


            <div>
                <a href="/oauth2/author/authorization/kakao" class="btn btn-secondary active"
                   role="button">kakao-Login</a>
            </div>


            <div>
                <a href="/oauth2/author/authorization/naver" class="btn btn-secondary active"
                   role="button">NAVER-Login</a>
            </div>
        </div>


        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/users/new'">회원가입</button>
        <!--
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        -->
    </form>

</div>

</html>
